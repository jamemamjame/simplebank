version: 1
packages:
  - name: "db"  # name of Go package
    path: "./db/sqlc" # path to place the generated Go code
    queries: "./db/query" # path to directory containing SQL query files
    schema: "./db/migration" # path to directory containing schema files (for migrations)
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false # if true, table names will not be converted to singular form ex: users table -> User struct
    emit_empty_slices: true
